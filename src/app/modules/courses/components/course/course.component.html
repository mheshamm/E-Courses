<mat-card *ngIf="!isAdded">
    <mat-card-title>
        Add Course
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="forma" (ngSubmit)="onSubmit(forma.value)">
            <table>
                <tr>
                    <td>
                        <mat-form-field class='field'>
                            <input formControlName="Title" matInput name="Title" placeholder="Title">
                        </mat-form-field>
                        <mat-error *ngIf="!forma.get('Title').valid && forma.get('Title').touched">
                            <span >
                                Please Enter Valid Title
                            </span>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class='field'>
                            <textarea formControlName="Description" matInput matTextareaAutosize matAutosizeMinRows = "2" matAutosizeMaxRows = "5"
                             name="Description" placeholder="Description"> </textarea>
                        </mat-form-field>
                        <mat-error *ngIf="!forma.get('Description').valid && forma.get('Description').touched">
                            <span >
                                Please Enter Valid Description
                            </span>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class='field'>
                            <input type="number" formControlName="Price" matInput name="Price" placeholder="Price">
                        </mat-form-field>
                        <mat-error *ngIf="!forma.get('Price').valid && forma.get('Price').touched">
                            <span >
                                Please Enter Valid Description
                            </span>
                        </mat-error>
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-form-field class='field'>
                            <input formControlName="UrlImg" matInput name="Image URL" placeholder="Image URL">
                        </mat-form-field>
                        <mat-error *ngIf="!forma.get('UrlImg').valid && forma.get('UrlImg').touched">
                            <span >
                                Please Enter Valid Image URL
                            </span>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class='field'>
                            <mat-select placeholder="Category" formControlName="Category">
                                <mat-option>-Select Any-</mat-option>
                                <mat-option *ngFor="let cat of categories" [value]="cat.key">{{cat.label}}</mat-option>
                            
                            </mat-select>
                        </mat-form-field>
                        <mat-error *ngIf="!forma.get('Category').valid && forma.get('Category').touched">
                            <span >
                                Please Select Valid Category
                            </span>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button mat-raised-button class="submit" [disabled]="!forma.valid" >
                            Submit
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
</mat-card>

<div class="success" *ngIf="isAdded">
    <h2>
        Success <mat-icon>check_circle</mat-icon>
    </h2>
    <p>
        {{idCourse?"Course is updated Successfully":"Course is added Successfully"}} <span><mat-icon>check</mat-icon></span>
    </p>
</div>
<div class="loading" *ngIf="isLoading">

    <app-loading-spinner ></app-loading-spinner>
  </div>
